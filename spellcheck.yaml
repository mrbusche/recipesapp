matrix:
  - name: markdown
    pipeline:
      - pyspelling.filters.text
    #   - pyspelling.filters.markdown
    #   - pyspelling.filters.url
    sources:
      - "**/*.md"
    default_encoding: utf-8
    aspell:
      lang: en
    dictionary:
      wordlists:
        - wordlist.txt
      output: build/dictionary/python.dic
